<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Organizer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>File Organizer</h1>
        <form action="{{ url_for('organize_files') }}" method="post">
            <label for="folder">Folder Path:</label>
            <input type="text" id="folder" name="folder" placeholder="C:/Users/Hello/Documents" required>
            <div class="actions">
                <button type="submit">Organize</button>
                <a href="{{ url_for('undo') }}" class="undo-btn">Undo Last</a>
            </div>
        </form>
        {% if status %}
            <div class="status">{{ status }}</div>
        {% endif %}

    </div>
</body>
</html>
